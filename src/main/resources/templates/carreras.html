<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calendario - Escuder√≠a F1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Usamos Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluimos iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <style>
        /* F1 DIGITAL THEME */
        :root {
            --f1-red: #FF2A2A; /* Rojo m√°s brillante */
            --carbon-dark: #0F0F0F; /* Negro m√°s profundo */
            --carbon-light: #1A1A1A; /* Fondo de tarjeta */
            --accent-blue: #00BFFF; /* Toque azul/cian futurista */
        }
        body {
            background-color: var(--carbon-dark);
            color: #EAEAEA;
            font-family: 'Inter', sans-serif;
            padding-top: 70px;
        }
        .text-f1-red { color: var(--f1-red); }
        .bg-f1-red { background-color: var(--f1-red); }
        .border-f1-red { border-color: var(--f1-red) !important; }

        /* Animaci√≥n de tarjeta: Desplazamiento y Glow */
        .card-f1 {
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.4s ease-in-out;
            background-color: var(--carbon-light);
            border: 1px solid rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }
        .card-f1:hover {
            transform: translateY(-8px) scale(1.03); /* M√°s movimiento */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7), 0 0 20px rgba(255, 42, 42, 0.6); /* Sombra + Glow rojo */
            border-color: var(--f1-red) !important;
        }
        .card-title {
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

<body>

<!-- Navbar F1 Style -->
<nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top shadow-lg border-bottom border-f1-red">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold text-f1-red fs-4 tracking-wider" href="#">üèéÔ∏è ESCUDER√çA SIM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link text-white-50" th:href="@{/dashboard}">DASHBOARD</a></li>
                <li class="nav-item"><a class="nav-link text-white-50" th:href="@{/garaje}">GARAJE</a></li>
                <li class="nav-item"><a class="nav-link text-white-50" th:href="@{/almacen}">ALMAC√âN</a></li>
                <li class="nav-item"><a class="nav-link active text-f1-red border-bottom border-f1-red" aria-current="page" th:href="@{/carreras}">CARRERAS</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container py-5">

    <h1 class="fw-bolder text-white display-3 mb-2">
        <span class="text-f1-red">CALENDARIO</span> DE EVENTOS
    </h1>
    <div class="w-100 border-bottom border-f1-red opacity-50 mb-5"></div>

    <div th:if="${#lists.isEmpty(carreras)}" class="alert bg-f1-red text-dark text-center mt-5 fw-bold" role="alert">
        üóìÔ∏è A√∫n no hay carreras programadas. ¬°A√±ade m√°s circuitos!
    </div>

    <div th:unless="${#lists.isEmpty(carreras)}" class="row g-5 justify-content-center">

        <div class="col-sm-6 col-md-4 col-lg-3" th:each="carrera : ${carreras}">
            <div class="card card-f1 h-100 shadow-2xl rounded-xl">

                <!-- Imagen del Circuito -->
                <div class="position-relative">
                    <img th:src="${carrera.imagen}"
                         class="card-img-top object-fit-cover"
                         style="height: 180px; filter: brightness(0.6);"
                         alt="Imagen del Circuito"
                         onerror="this.onerror=null; this.src='https://placehold.co/800x400/171717/FF2A2A?text=F1_CIRCUITO';">

                    <!-- Etiqueta de Fecha -->
                    <span class="position-absolute top-0 end-0 bg-f1-red text-dark fw-bold px-3 py-1 rounded-bl-lg text-sm">
                            <i class="bi bi-calendar"></i>
                            <span th:text="${#dates.format(carrera.fecha, 'dd/MM/yyyy')}">DD/MM/YYYY</span>
                        </span>
                </div>

                <div class="card-body d-flex flex-column justify-content-between p-4">
                    <div>
                        <h5 class="card-title fw-bolder fs-4 text-white mb-2" th:text="${carrera.nombre}">Nombre de la Carrera</h5>

                        <p class="card-text text-light small mb-3">
                            <i class="bi bi-person-fill text-f1-red"></i> Pilotos: <span th:text="${#lists.size(carrera.coches)}">0</span>
                            | <i class="bi bi-arrow-repeat text-f1-red"></i> Vueltas: <span th:text="${carrera.numeroVueltas}">0</span>
                        </p>
                    </div>

                    <!-- Bot√≥n de Enlace a DETALLES -->
                    <a th:href="@{/carreras/{id}(id=${carrera.id})}"
                       class="btn btn-sm bg-f1-red text-dark fw-bold mt-3 hover-effect shadow-lg rounded-pill p-2 uppercase tracking-wide">
                        Ver Detalles y Simular ‚û°Ô∏è
                    </a>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
